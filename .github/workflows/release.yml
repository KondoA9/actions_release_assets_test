name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*.*"

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: windows-latest, outfile: excutable_windows.exe }
          - { os: macos-latest, outfile: excutable_macOS }
          - { os: ubuntu-latest, outfile: excutable_linux }

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        if: runner.os == 'Linux'
        run: g++ ./src/main.cpp -o ${{ matrix.config.outfile }}

      - name: Run
        run: ./${{ matrix.config.outfile }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.config.outfile }}
